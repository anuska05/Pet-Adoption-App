<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <div class="container">
        <section class="sect">
            <div id="name">
            <label for="ur_name">Username / Email</label>
            <input type="text" id="ur_name" required placeholder="Username">
            </div>
            <div id="pass">
            <label for="ur_pass">Password</label>
            <input type="text" id="ur_pass" required placeholder="Password">
            </div>
            <button id="login_btn">Login</button>
            <div id="rem_sec">
                <label for="forgot_psd" id="forgot_psd">Forgot Password?</label>
                <label for="sign_up" id="sign_up">Don't have an account? Sign up</label>
            </div>
        </section>
        <img id="loginpageimg" src="images/loginpage.jpg" alt="" >
    </div>
        
    

        
</body>
</html>
